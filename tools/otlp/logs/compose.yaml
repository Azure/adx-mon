version: "3"
services:
  fluentbit:
    image: cr.fluentbit.io/fluent/fluent-bit
    command: -c /etc/fluent-bit/config.yaml
    volumes:
      - ./fluent.yaml:/etc/fluent-bit/config.yaml
    depends_on:
      - collector

  ingestor:
    build:
      dockerfile: tools/otlp/logs/Dockerfile.ingestor
      context: ../../..
    volumes:
      - ~/.kube/config:/root/.kube/config
    ports:
      - 9090:9090
    command: --kubeconfig /root/.kube/config --namespace adx-mon --storage-dir /tmp
    environment:
      - LOG_LEVEL=DEBUG

  collector:
    build:
      dockerfile: tools/otlp/logs/Dockerfile.collector
      context: ../../..
    volumes:
      - ~/.kube/config:/root/.kube/config
      - ./collector.toml:/var/lib/adx-mon/collector.toml
    ports:
      - 8080:8080
    # While the _endpoints_ URI doesn't match the expected OTLP syntax, keep in
    # mind that _Collector_ is currently configured to connect to _Ingestor_, so we
    # just modify the _endpoints_ in pkg/otlp/proxy to be OTLP compliant.
    command: --config /var/lib/adx-mon/collector.toml
    depends_on:
      - ingestor
    environment:
      - LOG_LEVEL=DEBUG
