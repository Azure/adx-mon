version: "3"
services:
  fluentbit:
    image: cr.fluentbit.io/fluent/fluent-bit
    command: -c /etc/fluent-bit/config.yaml
    volumes:
      - ./fluent.yaml:/etc/fluent-bit/config.yaml
      - logs:/var/log/containers
    depends_on:
      - collector

  ingestor:
    build:
      dockerfile: tools/otlp/logs/Dockerfile.ingestor
      context: ../../..
    volumes:
      - ~/.kube/config:/root/.kube/config
    ports:
      - 9090:9090
    command: --kubeconfig /root/.kube/config --namespace adx-mon --storage-dir /tmp
    environment:
      - LOG_LEVEL=DEBUG

  collector:
    build:
      dockerfile: tools/otlp/logs/Dockerfile.collector
      context: ../../..
    volumes:
      - ~/.kube/config:/root/.kube/config
      - ./collector.toml:/var/lib/adx-mon/collector.toml
      - logs:/var/log/containers
    ports:
      - 8080:8080
    command: --config=/var/lib/adx-mon/collector.toml --experimental-log-collection=true
    depends_on:
      - ingestor
    environment:
      - LOG_LEVEL=DEBUG

volumes:
  logs:
