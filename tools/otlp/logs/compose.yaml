version: "3"
services:
  fluentbit:
    image: cr.fluentbit.io/fluent/fluent-bit
    command: -c /etc/fluent-bit/config.yaml
    volumes:
      - ./fluent.yaml:/etc/fluent-bit/config.yaml
    depends_on:
      - collector

  otel:
    image: otel/opentelemetry-collector-contrib
    volumes:
      - ./otlp.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - 4317:4317

  ingestor:
    build:
      dockerfile: tools/otlp/logs/Dockerfile.ingestor
      context: ../../..
    volumes:
      - ~/.kube/config:/root/.kube/config
    ports:
      - 9090:9090
    command: --kubeconfig /root/.kube/config --namespace adx-mon --storage-dir /tmp --storage-logs-dir /tmp
    environment:
      - LOG_LEVEL=DEBUG

  collector:
    build:
      dockerfile: tools/otlp/logs/Dockerfile.collector
      context: ../../..
    volumes:
      - ~/.kube/config:/root/.kube/config
    ports:
      - 8080:8080
    # While the _endpoints_ URI doesn't match the expected OTLP syntax, keep in
    # mind that _Collector_ is currently configured to connect to _Ingestor_, so we
    # just modify the _endpoints_ in pkg/otlp/proxy to be OTLP compliant.
    command: --kubeconfig /root/.kube/config --endpoints https://ingestor:9090 --endpoints http://otel:4317 --insecure-skip-verify --target=.*=http://localhost:8080/metrics:adx-mon/collector/collector
    depends_on:
      - ingestor
      - otel
    environment:
      - LOG_LEVEL=DEBUG
