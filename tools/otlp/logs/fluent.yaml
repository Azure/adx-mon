service:
  flush: 1
  log_level: debug

pipeline:

  inputs:
    - name: dummy
      tag: dummy
      dummy: '{"message": {"log": "hello world", "kusto.database": "FakeDatabase", "kusto.table": "FakeTable"}}'

  outputs:
    - Name: opentelemetry
      Match: "*"
      Host: collector
      Port: 8080
      # Logs_uri: /logs
      Logs_uri: /v1/logs
      Log_response_payload: true
      TLS: false
      TLS.verify: false
